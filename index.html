<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - Dados Pessoais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container small">
        <h1>Seus Dados Pessoais</h1>
        <p style="text-align: center; color: #ccc; margin-bottom: 25px;">Preencha os campos abaixo para iniciar seu orçamento.</p>
        <form id="personal-data-form">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="contact">Número de Contato (WhatsApp)</label>
                <input type="tel" id="contact" name="contact" required placeholder="(XX) 9XXXX-XXXX">
            </div>
            <button type="submit" style="width: 100%; margin-top: 10px;">Avançar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
